<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Raleway&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>
<body>
<div id=wrapper>
    <header>
        <h1>Etch-a-sketch</h1>
        <p>Start by changing the size (type or use the controls) and move your cursor over the grid!</p>
    </header>
    <main>
        <div class="grid-container">
        </div>    
        <div class="grid-size-container">
            <label for="stepper">Grid size (2-100)</label>
            <input id="stepper" class="grid-size" type="number" min=2 max=100 value="2">
        </div>
        <div class="menu-container">
            <div class="button-container">
                <button id="clear" type="button">Clear</button>
                <button id="random" type="button">Random Colour</button>
                <button id="darken" type="button">Toggle Darken Mode</button>
            </div>
        </div>
    </main>
<script type="text/javascript" src="script.js"></script>   
</div>
</body>
</html>
